<!DOCTYPE html>
<html>
<head>
	<meta content="yes" name="apple-mobile-web-app-capable" />
	<link rel="stylesheet" href="style/style.css">
	<title>Digital Clock</title>
	<link href="splash.png" rel="apple-touch-startup-image" />
</head>
<body id="body">
	<div id="hex-color"></div>
	<div class="clock">
		<!-- Hours -->
		<div id="hours-tens" class="time-5">
			<div class="top-bar"></div>
			<div class="mid-bar"></div>
			<div class="bottom-bar"></div>
			<div class="top-left"></div>
			<div class="bottom-left"></div>
			<div class="top-right"></div>
			<div class="bottom-right"></div>
		</div>

		<div id="hours-ones" class="time-5">
			<div class="top-bar"></div>
			<div class="mid-bar"></div>
			<div class="bottom-bar"></div>
			<div class="top-left"></div>
			<div class="bottom-left"></div>
			<div class="top-right"></div>
			<div class="bottom-right"></div>
		</div>

		<div class="divider"></div>

		<!-- Minutes -->
		<div id="minutes-tens" class="time-7">
			<div class="top-bar"></div>
			<div class="mid-bar"></div>
			<div class="bottom-bar"></div>
			<div class="top-left"></div>
			<div class="bottom-left"></div>
			<div class="top-right"></div>
			<div class="bottom-right"></div>
		</div>

		<div id="minutes-ones" class="time-7">
			<div class="top-bar"></div>
			<div class="mid-bar"></div>
			<div class="bottom-bar"></div>
			<div class="top-left"></div>
			<div class="bottom-left"></div>
			<div class="top-right"></div>
			<div class="bottom-right"></div>
		</div>
		
		<div class="divider"></div>

		<!-- Seconds -->
		<div id="seconds-tens" class="time-0">
			<div class="top-bar"></div>
			<div class="mid-bar"></div>
			<div class="bottom-bar"></div>
			<div class="top-left"></div>
			<div class="bottom-left"></div>
			<div class="top-right"></div>
			<div class="bottom-right"></div>
		</div>

		<div id="seconds-ones" class="time-0">
			<div class="top-bar"></div>
			<div class="mid-bar"></div>
			<div class="bottom-bar"></div>
			<div class="top-left"></div>
			<div class="bottom-left"></div>
			<div class="top-right"></div>
			<div class="bottom-right"></div>
		</div>
	</div>
</body>
<script src="application.js"></script>
</html>
